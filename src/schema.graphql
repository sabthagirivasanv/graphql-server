type Query{
    appName: String,
    allProducts: [Product!]!,

    "Get all products based on author name"
    productsByAuthorName(authorName: String!): [Product!]!,
}

type Product{
    name: String!,
    description: String!,
    url: String!,
    numberOfVotes: Int!,
    publishedAt: String!,
    author: User!,
}

type User{
    id: ID!,
    userName: String!,
    fullName: String!,
}